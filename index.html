<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1 class="h1">Checkout</h1>
    <div class="row">

      <form class="col-6">

        <h3 class="h4">Contact information</h3>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">E-mail</label>
          <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
            <i class="fas fa-envelope"></i>
            <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
              placeholder="Enter your email...">
          </div>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Phone</label>
          <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
            <i class="fas fa-phone"></i>
            <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
              placeholder="Enter your phone...">
          </div>
        </div>

        <h3 class="h4">Shipping address</h3>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Full name</label>
          <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
            <i class="fas fa-user-circle"></i>
            <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
              placeholder="Enter your full name...">
          </div>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Address</label>
          <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
            <i class="fas fa-house-user"></i>
            <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
              placeholder="Enter your address...">
          </div>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">City</label>
          <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
            <i class="fas fa-city"></i>
            <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
              placeholder="Enter your city...">
          </div>
        </div>

        <div class="row">

          <div class="col-6">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Country</label>
              <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
                <i class="fas fa-globe-americas"></i>
                <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
                  placeholder="Your country">
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Postal Code</label>
              <div class="container-fluid px-3 py-2 d-flex align-items-center border rounded-3">
                <i class="fas fa-mail-bulk"></i>
                <input type="text" class="form-control border-0 ms-2" id="formGroupExampleInput"
                  placeholder="Your address...">
              </div>
            </div>
          </div>

        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Save this information for next time
          </label>
        </div>
        <div class="d-flex justify-content-end ">
          <button type="submit" class="btn btn-primary btn-lg px-5">Continue</button>
        </div>

      </form>

      <div class="col-6">

        <div class="card">

          <div class="product">
            <img class="product__img" src="./img/photo1.png" alt="Product">
            <div class="product__description ">
              <p class="product__name">Vintage Backbag</p>
              <p class="product__prices"><span class="pp-1">$54.99</span><span class="pp-2">$94.99</span></p>
              <div class="product__btn-group">
                <button><i class="fas fa-plus"></i></button>
                <span>1</span>
                <button><i class="fas fa-minus"></i></button>
              </div>
            </div>
          </div>

          <div class="product">
            <img class="product__img " src="./img/photo2.png" alt="Product">
            <div class="product__description ">
              <p class="product__name">Vintage Backbag</p>
              <p class="product__prices"><span class="pp-1">$54.99</span><span class="pp-2">$94.99</span></p>
              <div class="product__btn-group">
                <button><i class="fas fa-plus"></i></button>
                <span>1</span>
                <button><i class="fas fa-minus"></i></button>
              </div>
            </div>
          </div>

          <div class="order">
            <p>Shipping<span>$19</span></p>
            <p>Total<span>$148.98</span></p>
          </div>

        </div>

      </div>



    </div>

  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
